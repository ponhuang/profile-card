<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <img
        class="profile-banner"
        src="images/bg-pattern-card.svg"
        alt="Profile banner"
      />
      <img
        class="user-img"
        src="images/image-victor.jpg"
        alt="Victor Crest profile picture"
      />
      <div class="user-info-container">
        <div class="user-info">
          <h1 class="user">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <p class="location">London</p>
        <ul class="profile-state">
          <li class="state">
            <p class="state-number">80K</p>
            <p class="state-name">Followers</p>
          </li>
          <li class="state">
            <p class="state-number">803K</p>
            <p class="state-name">Likes</p>
          </li>
          <li class="state">
            <p class="state-number">1.4K</p>
            <p class="state-name">Photos</p>
          </li>
        </ul>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopner"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/ponhuang/profile-card"
        rel="noopner"
        target="_blank"
        >Pon Huang</a
      >.
    </footer>
  </body>
</html>
